name: Node.js CI

on:
  push:
    branches: ["0.1.x"]
  pull_request:
    branches: ["0.1.x"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.14] # Adjust the Node.js version as needed

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Cache npm dependencies and the dist folder
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          dist
        key: ${{ runner.os }}-node-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm ci

    # Run build script
    - run: npm run build --if-present

    # Save dist folder and clean up node_modules
    - name: Save dist folder and clean up node_modules
      run: |
        mkdir -p ${{ runner.workspace }}/dist_backup
        mv dist ${{ runner.workspace }}/dist_backup
        rm -rf node_modules
        mv ${{ runner.workspace }}/dist_backup dist
